<body onload="onDOMLoadDone()">
    <h1>HTML local storage !!!</h1>
    Name:
    <input id="textBoxId" oninput="enableSave()" type="text">
    <button id="saveButtonId" onclick="save()">Save</button>

    <script>
        var textBoxRef = document.getElementById("textBoxId")
        var saveButtonRef = document.getElementById("saveButtonId")
        function save() {
            if(typeof(Storage)){
                if(textBoxRef.value != ""){
                    var counter = localStorage.length
                    localStorage.setItem("fullname"+(counter+1),textBoxRef.value)
                    textBoxRef.value = ""
                    textBoxRef.focus()
                    saveButtonRef.disabled = true
                }
            }
        }

        }

</body>
</html>
